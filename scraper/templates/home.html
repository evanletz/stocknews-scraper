{% extends "layout.html" %}
{% block content %}
    {% for article in articles %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <p class="mr-2">{{ article.ticker_id }}</p>
                </div>
                <h4><a class="article-title" href="{{ article.url }}">{{ article.title }}</a></h4>
            </div>
          </article>
    {% endfor %}
{% endblock content %}
